    <script>
        // Fetch IPV4 dari API eksternal
        async function getIPV4() {
            try {
                let response = await fetch('https://api64.ipify.org?format=json');
                let data = await response.json();
                document.getElementById("ipv4").textContent = data.ip;
            } catch (error) {
                document.getElementById("ipv4").textContent = "Gagal mendapatkan IP";
            }
        }

        // Cek sinyal jika browser mendukung API Network Information
        function getSignalStrength() {
            if ('connection' in navigator) {
                let connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                let signalText = `(${connection.effectiveType.toUpperCase()}) ${connection.downlink} Mbps`;
                document.getElementById("signal").textContent = signalText;
            } else {
                document.getElementById("signal").textContent = "Browser tidak mendukung";
            }
        }

        getIPV4();
        getSignalStrength();
        
    //Contact Owner

}

//Saluran WhatsApp

}
        // Fungsi untuk menyalin teks
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(text + " berhasil disalin!");
            });
        }

        // Fungsi melihat QRIS (simulasi)
        function viewQRIS() {

        // Fungsi menampilkan pembayaran setelah klik "Get Started"
        function startPayment() {
            document.querySelector('.get-started-container').style.display = 'none';
            document.querySelector('.payment-container').style.display = 'block';
        }
    </script>
